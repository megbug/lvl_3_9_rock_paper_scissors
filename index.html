<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere-Stein-Papier</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <section>
        <div class="radioBtn">
            <form action="" id="form">
                <h2>how many rounds</h2>
                <div id="rounds">
                    <!-- <div class="firstLine"> -->
                        <label for="">5</label>
                        <input type="radio" name="rounds" id="five" value="5"><br>
                        <label for="">10</label>
                        <input type="radio" name="rounds" id="ten" value="10"><br>
                    <!-- </div> -->
                    <!-- <div class="secondLine"> -->
                        <label for="">15</label>
                        <input type="radio" name="rounds" id="fiveteen" value="15"><br>
                        <label for="">20</label>
                        <input type="radio" name="rounds" id="twenty" value="20"><br>
                    <!-- </div> -->
                </div>
            </form>
            <p id="roundScore"></p>
        </div>

        <div class="score">
            <p id="user">user</p>
            <article>
                <p id="score"></p>
            </article>
            <p id="comp">comp</p>
        </div>

        <div class="resultTextform">
            <p id="resultTextform">Let's Play</p>
        </div>

        <div class="icon-buttons">
            <a onclick="playRock()"><img src="./assets/img/hand-back-fist-regular.svg" alt="hand-icon-rock" id="Rock"></a>
            <a onclick="playPaper()"><img src="./assets/img/hand-regular.svg" alt="hand-icon-paper" id="Paper"></a>
            <a onclick="playScissors()"><img src="./assets/img/hand-scissors-regular.svg" alt="hand-icon-scissors" id="Scissors"></a>
            <p>MAKE YOUR MOVE</p>
        </div>
        <a href="">restart</a>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
